<h2 style="text-align: center;">{{title}}</h2>
<br>

<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
    <input [(ngModel)] = student.firstname type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br>
<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
    <input [(ngModel)] = student.lastname type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  <br>
<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
    <input [(ngModel)] = student.email type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  <br>
<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Class</span>
    <input [(ngModel)] = student.class type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br>
<div style="padding-left: 70px;" class="form-check">
    <input [(ngModel)] = student.gender  value= "Male" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Male
    </label>
  </div>
  <div  style="padding-left: 70px;" class="form-check">
    <input [(ngModel)] = student.gender value="Female" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Female
    </label>
  </div>
  <br>
  <button (click)="save()" type="button" class="btn btn-success">Success</button>
