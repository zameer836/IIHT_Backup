<ul class="list-group">
    <li *ngFor="let s of students; index as i" class="list-group-item">
    <span>
        {{s.firstname}}
    </span>
    <span>
        {{s.lastname}}
    </span>
    <span>
        {{s.class}}
    </span>
    <br/>
    
        <button type="button" (click)="deleteRow(s,i)" style="margin-left: 700px; color: red; background-color: red;" class="btn-close" aria-label="Close"></button>
    
    </li>
  </ul>
