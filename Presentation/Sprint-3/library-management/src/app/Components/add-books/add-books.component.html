

<h3 style="text-align: center;">Fill out the Book details here</h3>
<br>
<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
    <input   [(ngModel)] = book.name type="text"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" class="form-control"
    required minlength="4" appForbiddenName="bob"
     #name="ngModel">
    
  </div>
  <div style="color: red;" *ngIf="name.errors?.['required']">
    Name is required.
  </div>
  
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Genre</span>
    <input [(ngModel)] = book.genre type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
  </div>


  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Author</span>
    <input [(ngModel)] = book.author type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
    <input [(ngModel)] = book.price type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  <div style="padding-left: 70px;" class="form-check">
    <input [(ngModel)] = book.availability value= "available" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Available
    </label>
  </div>
  <div style="padding-left: 70px;" class="form-check">
    <input [(ngModel)] = book.availability value= "notAvailable" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Not-Available
    </label>
  </div>
  <br>
  <button (click)="save()"  style="margin-left: 50px;" type="button" class="btn btn-success"  >Success</button>
